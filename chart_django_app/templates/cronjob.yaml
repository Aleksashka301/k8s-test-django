apiVersion: batch/v1
kind: CronJob
metadata:
  name: django-clearsessions-once
spec:
  schedule: "0 3 * * *"
  startingDeadlineSeconds: 360
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          containers:
          - name: django-cleanup
            image: {{ .Values.components.backend.image }}
            imagePullPolicy: Never
            command: ["python", "manage.py", "clearsessions"]
            env:
              - name: DATABASE_URL
                valueFrom:
                  secretKeyRef:
                    name: django-secret
                    key: DATABASE_URL
              - name: SECRET_KEY
                valueFrom:
                  secretKeyRef:
                    name: django-secret
                    key: SECRET_KEY
              - name: DEBUG
                valueFrom:
                  secretKeyRef:
                    name: django-secret
                    key: DEBUG
              - name: ALLOWED_HOSTS
                valueFrom:
                  secretKeyRef:
                    name: django-secret
                    key: ALLOWED_HOSTS
          restartPolicy: OnFailure
