apiVersion: apps/v1
kind: Deployment

metadata:
  name: postgres-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-db
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      containers:
        - name: postgres-container
          image: postgres:12.0-alpine
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: django-secret
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: django-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: django-secret
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432

---

apiVersion: v1
kind: Service

metadata:
  name: postgres-service

spec:
  selector:
    app: postgres-db

  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: django-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django-container
          image: django_app:latest
          imagePullPolicy: Never
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secret
                  key: SECRET_KEY
            - name: DEBUG
              valueFrom:
                secretKeyRef:
                  name: django-secret
                  key: DEBUG
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: django-secret
                  key: DATABASE_URL
            - name: ALLOWED_HOSTS
              valueFrom:
                secretKeyRef:
                  name: django-secret
                  key: ALLOWED_HOSTS
          ports:
            - containerPort: 8000

---

apiVersion: v1
kind: Service

metadata:
  name: django-service

spec:
  selector:
    app: django-app

  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
